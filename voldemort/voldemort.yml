apiVersion: v1
kind: Service
metadata:
  name: vd-hs
  labels:
    app: vd
spec:
  ports:
  - port: 2186
    name: socket
  - port: 2185
    name: http
  - port: 2187
    name: admin
  clusterIP: None
  selector:
    app: vd

---
apiVersion: v1
kind: Service
metadata:
  name: vd-cs
spec:
  ports:
    - port: 30186
      targetPort: 2186
      nodePort: 30186
      protocol: TCP
      name: socket
    - port: 30187
      targetPort: 2187
      nodePort: 30187
      protocol: TCP
      name: admin
    - port: 30185
      targetPort: 2185
      nodePort: 30185
      protocol: TCP
      name: http
  selector:
    app: vd
  type: NodePort

---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: vd-pdb
spec:
  selector:
    matchLabels:
      app: vd
  maxUnavailable: 1

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vd
spec:
  selector:
    matchLabels:
      app: vd
  serviceName: vd-hs
  replicas: 6
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: OrderedReady
  template:
    metadata:
      labels:
        app: vd
    spec:
      volumes:
        - name: miniodata
          persistentVolumeClaim:
            claimName: minio-pv-claim
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - vd
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: kubernetes-voldemort
          imagePullPolicy: Always
          image: "guoyingqi/voldemort"
          resources:
            requests:
              memory: "8Gi"
              cpu: "0.5"
          ports:
            - containerPort: 2186
              name: socket
            - containerPort: 2185
              name: http
            - containerPort: 2187
              name: admin
          command:
            - sh
            - -c
            - "start-voldemort.sh \
               --servers=6 \
               --partitions_per_node=6 \
               --log_level=INFO"
          readinessProbe:
            tcpSocket:
              port: 2185
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
              tcpSocket:
                port: 2185
              initialDelaySeconds: 15
              periodSeconds: 20
          volumeMounts:
            - name: vddata
              mountPath: /var/lib/voldemort
            - name: miniodata
              mountPath: /minio
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
  volumeClaimTemplates:
    - metadata:
        name: vddata
      spec:
        storageClassName: standard
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 200Gi
